<div class="container-fluid">
 
  <div class="row">
    <form class="col s12">
      
      <div class="row">
        <div class="col s12 m4 l2"></div>
         <div class=" col s12 m4 l8">
          <div class="input-field">
           
            <label for="last_name"></label>
            <input placeholder="Login" class="validate" type="text"  id="login" name="login"  [(ngModel)]="user.login">
          </div>
        </div>
        <div class="col s12 m4 l2"></div>
      </div>



      <div class="row">
          <div class="col s12 m4 l2"></div>
           <div class=" col s12 m4 l8">
            <div class="input-field">
             
              <label for="email"></label>
              <input placeholder="Email" class="validate" type="email"  id="email" name="email"  [(ngModel)]="user.email">
            </div>
          </div>
          <div class="col s12 m4 l2"></div>
        </div>

        <div class="row">
            <div class="col s12 m4 l2"></div>
             <div class=" col s12 m4 l8">
              <div class="input-field">
                <label for="password"></label>
                <input placeholder="password" class="validate" type="password"  id="password" name="password"  [(ngModel)]="user.password" [ngClass]="{'is-invalid': user.password != repeatPassword}" [(ngModel)]="user.password" >
                <div class="invalid-feedback" *ngIf="user.password != repeatPassword">
                    Passwords must be identical.
                  </div>
              </div>
            </div>
            <div class="col s12 m4 l2"></div>
          </div>


          <div class="row">
              <div class="col s12 m4 l2"></div>
              <div class=" col s12 m4 l8">
              <div class="input-field">
              <label for="repeatPassword"></label>
              <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" placeholder="Repeat Password"
                     [ngClass]="{'is-invalid': user.password != repeatPassword}" [(ngModel)]="repeatPassword">
              <div class="invalid-feedback" *ngIf="user.password != repeatPassword">
                Passwords must be identical.
              </div>
            </div>
          </div>
          <div class="col s12 m4 l2">
          </div>
          </div>
  


          <div class="row">
              <div class="col s12 m4 l4"></div>
              <div class=" col s12 m4 l4">
              <div class="input-field">
            <button type="submit" class="btn waves-effect waves-light" [disabled]="user.password != repeatPassword" (click)="createAccount()">Create account<i class="material-icons right">send</i></button>
            <div class="col s12 m4 l4">  </div>
          </div>
        </div>
      </div>
         </form>
    </div>
</div>
